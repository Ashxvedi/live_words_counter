<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rich Live Character & Word Counter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
    }

    h1 {
        color: #333;
        margin-bottom: 10px;
    }

    .instructions {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        max-width: 500px;
        text-align: left;
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    textarea {
        width: 90%;
        max-width: 600px;
        height: 180px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        resize: none;
        outline: none;
        transition: border-color 0.3s;
    }

    textarea:focus {
        border-color: #4CAF50;
    }

    .counter-section {
        margin-top: 10px;
        font-size: 15px;
        font-weight: bold;
        color: #333;
    }

    /* Progress bar */
    .progress-bar-container {
        width: 90%;
        max-width: 600px;
        background: #ddd;
        border-radius: 20px;
        overflow: hidden;
        margin-top: 8px;
        height: 14px;
    }

    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #4CAF50, #81C784);
        width: 0%;
        transition: width 0.3s;
    }

    /* Emoji feedback */
    .emoji-feedback {
        margin-top: 10px;
        font-size: 20px;
    }
</style>
</head>
<body>

<h1>Live Character & Word Counter</h1>

<div class="instructions">
    <strong>How to use:</strong>
    <ul>
        <li>Type your text in the box below.</li>
        <li>Character and word count update instantly.</li>
        <li>Progress bar shows how close you are to the limit.</li>
        <li>Max characters allowed: <strong>500</strong></li>
    </ul>
</div>

<textarea id="textInput" placeholder="Start typing here..."></textarea>

<div class="counter-section">
    Characters: <span id="charCount">0</span> / <span id="maxChars">500</span> |
    Words: <span id="wordCount">0</span>
</div>

<div class="progress-bar-container">
    <div id="progressBar" class="progress-bar"></div>
</div>

<div class="emoji-feedback" id="emojiFeedback">😊</div>

<script>
    const textInput = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');
    const wordCount = document.getElementById('wordCount');
    const maxChars = 500; // increased limit
    const maxCharsDisplay = document.getElementById('maxChars');
    const progressBar = document.getElementById('progressBar');
    const emojiFeedback = document.getElementById('emojiFeedback');

    maxCharsDisplay.textContent = maxChars;

    textInput.addEventListener('input', () => {
        const text = textInput.value;
        const currentLength = text.length;
        const words = text.trim().split(/\s+/).filter(word => word.length > 0);

        // Update counts
        charCount.textContent = currentLength;
        wordCount.textContent = words.length;

        // Update progress bar
        const progressPercent = Math.min((currentLength / maxChars) * 100, 100);
        progressBar.style.width = progressPercent + "%";

        // Emoji feedback
        if (currentLength === 0) {
            emojiFeedback.textContent = "😊";
        } else if (currentLength < maxChars / 2) {
            emojiFeedback.textContent = "✍️";
        } else if (currentLength < maxChars) {
            emojiFeedback.textContent = "🔥";
        } else {
            emojiFeedback.textContent = "⚠️ Limit Reached!";
        }
    });
</script>

</body>
</html>
